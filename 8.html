<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Use the table tag to design given image
      (https://www.bapugraphics.com/assets/img/port_upload_dir/table-4.jpg).
    </title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      tr,
      td,
      table {
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 15px;
      }
      section {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        background-color: white;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <a href="./9.html">GoTO Task 9</a>
    <section>
      <caption>
        Health Chart
      </caption>
      <table>
        <thead>
          <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>
            <td>After Eating</td>
          </tr>
          <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
          </tr>
          <tr>
            <td>Pre-diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
          </tr>
          <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
          </tr>
        </tbody>
      </table>
    </section>
   
  </body>
</html>
